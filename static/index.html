<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HIROKIT</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .social-board {
      position: fixed;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0F0;
      border-radius: 10px;
      padding: 20px;
      color: #0F0;
      font-family: monospace;
      z-index: 2;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }
    .social-board h2 {
      margin: 0 0 15px 0;
      font-size: 20px;
      text-align: center;
      text-shadow: 0 0 5px #0F0;
    }
    .social-link {
      display: flex;
      align-items: center;
      color: #0F0;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #0F0;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .social-link:hover {
      background: #0F0;
      color: black;
      box-shadow: 0 0 10px #0F0;
    }
    .social-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(106deg) brightness(104%) contrast(104%);
    }
    .social-link:hover img {
      filter: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <div class="social-board">
    <h2>CONNECT WITH ME</h2>
    <a href="https://github.com/isdhrkit" target="_blank" class="social-link">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub">
      GitHub
    </a>
    <a href="https://twitter.com/hirokit_0111" target="_blank" class="social-link">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter">
      Twitter
    </a>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d', { alpha: false });
    const socialBoard = document.querySelector('.social-board');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const dpr = window.devicePixelRatio || 1;
        canvas.style.width = `${canvas.width}px`;
        canvas.style.height = `${canvas.height}px`;
        canvas.width *= dpr;
        canvas.height *= dpr;
        ctx.scale(dpr, dpr);
    }
    resizeCanvas();

    const boardRect = {
        x: 0,
        y: 0,
        width: 0,
        height: 0
    };

    function updateBoardRect() {
        const rect = socialBoard.getBoundingClientRect();
        boardRect.x = rect.left;
        boardRect.y = rect.top;
        boardRect.width = rect.width;
        boardRect.height = rect.height;
    }
    updateBoardRect();

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawCenterLogo() {
        ctx.save();
        ctx.fillStyle = 'rgba(0, 40, 0, 0.6)';
        ctx.font = 'bold 120px "Arial Black", Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        ctx.shadowColor = 'rgba(0, 255, 0, 0.2)';
        ctx.shadowBlur = 15;
        
        // キャンバスの実際の中心座標を使用
        const centerX = canvas.width / (2 * window.devicePixelRatio);
        const centerY = canvas.height / (2 * window.devicePixelRatio);
        
        ctx.fillText('HIROKIT', centerX, centerY);
        ctx.restore();
    }

    let animationId;
    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        drawCenterLogo();

        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            if (i % 3 !== 0) continue;

            const text = chars[Math.floor(Math.random() * chars.length)];
            const x = i * fontSize;
            ctx.fillText(text, x, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }

        animationId = requestAnimationFrame(draw);
    }

    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            cancelAnimationFrame(animationId);
        } else {
            draw();
        }
    });

    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            resizeCanvas();
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(1);
            updateBoardRect();
        }, 250);
    });

    draw();
  </script>
</body>
</html>
